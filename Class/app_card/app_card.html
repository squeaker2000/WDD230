    <div id="container">

                </p>

            <div id="images">
                <img id="image-1" src="resource-2.png" alt="icon1" />
                <img id="image-2" src="resource-5.png" alt="icon2" />
                <img id="image-3" src="resource-4.png" alt="icon3" />

      </div>
    </div>
