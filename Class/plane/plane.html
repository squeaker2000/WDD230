<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fly Tickets</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div id="logo">
          <img src="./image/delta.PNG" alt="Delta logo" />
          <p>Mobile Boarding Pass</p>
        </div>
        <div id="name">Gabby Salamone</div>
      </header>

      <div id="blue">
        <div class="destinations">
          <h4>DEN</h4>
        </div>

        <img src="./image/plane.PNG" alt="small plane" />

        <div class="destinations">
          <h4>BOS</h4>
        </div>
      </div>

      <div id="white1">
        <div>
          <div class="white-headers">
            <p>Date</p>
          </div>
          <p>12/21/15</p>
        </div>

        <div>
          <div class="white-headers">
            <p>Flight</p>
          </div>
          <p>A2341</p>
        </div>

        <div>
          <div class="white-headers">
            <p>Gate</p>
          </div>

          <div class="white-content">
            <p>B12</p>
          </div>
        </div>
      </div>

      <div id="white2">
        <div>
          <div class="white-headers">
            <p>Seat</p>
          </div>

          <div class="white-content">
            <p>B10</p>
          </div>
        </div>

        <div>
          <div class="white-headers">
            <p>Boarding Zone</p>
          </div>
          <div class="white-content">
            <p>1</p>
          </div>
        </div>

        <div>
          <div class="white-headers">
            <p>Boarding Time</p>
          </div>

          <div class="white-content">
            <p>11:45 AM</p>
          </div>
        </div>
      </div>

      <div id="barcode">
        <img src="./image/code.PNG" alt="barcode image" />
      </div>

      <footer>
        <p>Thank you for flying with Delta!</p>
      </footer>
    </div>
  </body>
</html>
